<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleForm.css">
    <title>Formulario</title>
  </head>
  <body>
      <div class="container-white">
    <h1>Formulário de Cadastro</h1>
    <h2>Preencha seus dados</h2>
    <form action="cadastro.php" method="post" autocomplete="on"><br>
      <input type="text" name="nome" id="inome" placeholder="Nome Completo*" autocomplete="additional-name" required><br>
      <input type="email" name="email" id="iemail" placeholder="E-mail*" autocomplete="email" required><br>
      <select name="Estado" id="iest" required >
        <option value=""disabled selected hidden>Estado<span class="destaque-cor">*</span></option>
        <optgroup label="Região Norte">
          <option value="AC">Acre</option>
          <option value="AM">Amazonas</option>
          <option value="RR">Roraima</option>
          <option value="AP">Amapá</option>
          <option value="PA">Pará</option>
          <option value="TO">Tocantins</option>
          <option value="RO">Rondônia</option>
      </optgroup>
      <optgroup label="Região Nordeste">
          <option value="AL">Alagoas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="MA">Maranhão</option>
          <option value="PB">Paraíba</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="SE">Sergipe</option>
      </optgroup>
      <optgroup label="Região Centro-Oeste">
          <option value="GO">Goiás</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MT">Mato Grosso</option>
        </optgroup>
        <optgroup label="Região Sudeste">
          <option value="ES">Espírito Santo</option>
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
        </optgroup>
        <optgroup label="Região Sul">
          <option value="PR">Paraná</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="SC">Santa Catarina</option>
        </optgroup>
      </select>
    </div>
    
    <div class="container-blue">
      <h2 class="subtitulo">Conhecimento de Programacao*</h2>
      <input type="checkbox" name="html" id="ihtml"> <label class="box" for="ihtml">HTML</label>
      <input type="checkbox" name="css" id="icss"> <label class="box" for="icss">CSS</label>
      <input type="checkbox" name="js" id="ijs"> <label class="box"  for="ijs">JavaScript</label>
      <input type="checkbox" name="php" id="iphp"> <label class="box"  for="iphp">PHP</label><br>
      <input type="checkbox" name=".net" id="i.net"> <label class="box"  for="i.net">.NET</label>
      <input type="checkbox" name="vue" id="ivue"> <label class="box"  for="ivue">Vue.JS</label>
      <input type="checkbox" name="react" id="ireact"> <label class="box"  for="ireact">React JS</label>
        <input type="checkbox" name="react" id="ireact"> <label class="box"  for="ireact">React Native</label><br>
        <input type="checkbox" name="node" id="inode"> <label class="box"  for="inode">Node</label>
        <input type="checkbox" name="python" id="ipython"> <label class="box"  for="ipython">Python</label>
        <input type="checkbox" name="fluter" id="ifluter"> <label  class="box" for="ifluter">Fluter</label>
        <input type="checkbox" name="outras" id="ioutras"> <label  class="box" for="ioutras">Outras</label> 
      </div>
      
      <div class="container-white2">
        <h2 class="subtitulo">Ja trabalhou com desenvolvimento?</h2>
        <div id="resp">
          <input type="radio" name="opcao" id="inao"><label class="box2" for="inao">Nao</label>
          <input type="radio" name="opcao" id="isim"><label class="box2" for="isim">Sim</label>
        </div>
        <h3>(*)Campos Obrigatorios</h3>
        <input  type="submit" name="Enviar" id="ienviar">
        <p>
          <h4>Ao clicar em enviar, voce concorda com todos os termos de uso de dados descritos em <span class="destaque-cor">politicas de privacidade</span></h4>
        </p>
      </form>
      </div>
</body>
</html>
